<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <section>
     <div class="dob">
          <label for="dd">DAY</label> 
          <label for="mm">MONTH</label>
          <label for="yyyy">YEAR</label> 

          <input type="text" id="dd" placeholder="DD">
          <input type="text" id="mm" placeholder="MM">
          <input type="text" id="yyyy" placeholder="YYYY">

          <p id="errdd"></p>
          <p id="errmm"></p>
          <p id="erryy"></p>

    </div>
    
     <div class="break">
      <button id="request"><img src="assets/images/icon-arrow.svg" alt=""></button>
     </div>

     <div class="output">
      <span id="year">--</span> <span>years</span> 
      <span id="month">--</span> <span>months</span> 
      <span id="day">--</span> <span>days</span>
     </div>
  

  </section>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Bi-Byee"target="_blank" > Karthik</a>.
  </div>

  <script src="script.js"></script> 

</body>
</html>
